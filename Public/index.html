<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="server.js" type="text"></script>
    <title>RTXCheat</title>
</head>
<body>
    <h1>Welcome to RTXCheatz!</h1>
    <div class="container">
        <div class="form-container">
            <div class="buttons">
                <button id="login-button" class="active-button">Login</button>
                <button id="register-button">Register</button>
            </div>
            <form action="/login" method="POST" id="login-form">
                <br>
                <label class="Rex">Login</label>
                <br>
                <br>
                <br>
                <br>
                <label for="username">Username<br></label>
                <input type="text" id="username" name="username" required>
                <label for="password"><br>Password<br></label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button class="TRX" type="submit">Login</button>
            </form>
            <form action="/register" method="POST" id="register-form" style="display: none;">
                <br>
                <label class="Rex">Register</label>
                <br>
                <br>
                <br> 
                <label for="new-email">Email<br></label>
                <input type="email" id="new-email" name="email" required>
                <label for="new-username"><br>Username<br></label>
                <input type="text" id="new-username" name="newUsername" required>
                <label for="new-password"><br>Password<br></label>
                <input type="password" id="new-password" name="newPassword" required>
                <label for="new-key"><br>License<br></label>
                <input type="password" id="new-key" name="newKey" required>
                <br><br>
                <button class="TRX" type="submit">Register</button>
            </form>
        </div>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E2F;
            margin: 0; 
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin-bottom: 70%;
            z-index: -1;
        
        }
        .TRX {
            background-image: linear-gradient(to right top, #B130F6, #D848D3);
            width: 297px;
        }

        h1 {
            text-align: center;
            margin-top: 5%;
            color: #C5C5CB;
            z-index: -1;
        }


        .Rex {
            color: #C5C5CB;
        }
        .buttons {
            display: flex;
            margin-left: 30%;
            margin-bottom: 6%;
        }
        .active-button {
            background-image: linear-gradient(to right top, #B130F6, #D848D3);
            color: #fff;
        }
        .form-container {
            background-color: #27293D;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }


        label {
            margin-top: 10px;
            color: #C5C5CB;
            font-weight: 100;
        }

        input {
            padding: 8px;
            background-color: #27293D;
            margin-bottom: 10px;
            border: 1px solid #2B3553;
            border-radius: 4px;
            color: #C5C5CB;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
    <script>
        function toggleForms(showLoginForm) {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            const loginButton = document.getElementById("login-button");
            const registerButton = document.getElementById("register-button");

            if (showLoginForm) {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                loginButton.classList.add("active-button");
                registerButton.classList.remove("active-button");
            
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                loginButton.classList.remove("active-button");
                registerButton.classList.add("active-button");
            }
        }

        toggleForms(true);

        
        document.getElementById("login-button").addEventListener("click", function (e) {
            e.preventDefault();
            toggleForms(true);
        });

        document.getElementById("register-button").addEventListener("click", function (e) {
            e.preventDefault();
            toggleForms(false);
        });

        })();

    </script>
</body>
</html>
